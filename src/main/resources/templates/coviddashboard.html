<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<!--	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js" ></script>

</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>Covid-19 Dashboard</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered" id="myTable">
			<thead class="thead-dark">
				<tr>
					<th>Country</th>
					<th>Total cases</th>
					<th>New cases</th>
					<th>Total Deaths</th>
					<th>New Deaths</th>
					<th>Total Recovered</th>
					<th>Active Cases</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="covidDetail: ${covidDetails}">
					<td th:text="${covidDetail.country}">Country</td>
					<td th:text="${covidDetail.total_cases}">Total Cases</td>
					<td th:text="${covidDetail.new_cases}">New Cases</td>
					<td th:text="${covidDetail.total_deaths}">Total Deaths</td>
					<td th:text="${covidDetail.new_deaths}">New Deaths</td>
					<td th:text="${covidDetail.total_recovered}">Total Recovered</td>
					<td th:text="${covidDetail.active_cases}">Active Cases</td>
				</tr>
			</tbody>
		</table>

	</div>

	<script>
    $(document).ready( function () {
    $('#myTable').DataTable();
	} );
    </script>
</div>
</body>
</html>
